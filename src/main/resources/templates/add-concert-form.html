<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 20px auto;
        padding: 0 15px;
    }

    h1 {
        margin-bottom: 20px;
    }

    form label {
        display: block;
        margin-bottom: 15px; /* เว้นระยะห่างระหว่างแต่ละ label */
    }

    input[type="text"],
    input[type="date"],
    textarea {
        display: block;
        width: 100%;
        margin-top: 5px;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        margin-top: 15px;
        padding: 8px 15px;
        cursor: pointer;
    }

    a {
        margin-right: 15px;
        text-decoration: none;
        color: blue;
    }

    a:hover {
        text-decoration: underline;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f0f0f0;
    }

    tr:nth-child(even) {
        background-color: #fafafa;
    }
</style>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form action="/concerts" method="post">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>Performer: <input type="text" name="performer" required></label><br>
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Description: <textarea name="description" required></textarea></label><br>
        <button type="submit">Save</button>
    </form>
    <a href="/concerts">Back to List</a>
</body>
</html>
