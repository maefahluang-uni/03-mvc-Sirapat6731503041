<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Concert List</h1>
    <!-- TODO: show delete link for each concert -->
     <a href="/add-concert">Add Concert</a>
    <a href="/delete-concert" onclick="return confirm('Delete all concerts?')">Delete All</a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Performer</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    <!-- TODO: Add list of concerts --><tr th:each="concert : ${concerts}">
            <td th:text="${concert.title}"></td>
            <td th:text="${concert.performer}"></td>
            <td th:text="${#dates.format(concert.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${concert.description}"></td>
            <td>
                <a th:href="@{'/delete-concert/' + ${concert.id}}" onclick="return confirm('Delete this concert?')">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
